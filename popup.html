<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Argentina Impuestos</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header_title">
      <div class="header_title--name">
        Calculadora de Impuestos
      </div>
      <!-- <div class="header_title--image"></div> -->
    </div>
    <div class="items_container">
      <article class="tax">
        <div class="tax__header">
          <div class="tax__header--container">
            <div class="tax__header--page_title">
            </div>
            <div class="tax__header--find_item">
              Calculando...
            </div>
          </div>
          <div class="tax__header--manual_input">
            <input 
              id="manual_amount_input"
              placeholder="Ingresar Precio"
              type="text"
            />
          </div>
        </div>
        <div class="tax__values">
          <div class="tax__values--value tax_iva">
            <div class="amount">
              <div class="amount--title">
                IVA:
              </div>
              <span class="amount--value"></span>
            </div>
            <div class="helper">
              (21%)
            </div>
          </div>
          <div class="tax__values--value tax_pais">
            <div class="amount">
              <div class="amount--title">
                Impuesto PAIS:
              </div>
              <span class="amount--value"></span>
            </div>
            <div class="helper">
              (8%, servicio digital tributa menos)
            </div>
          </div>
          <div class="tax__values--value tax_ret">
            <div class="amount">
              <div class="amount--title">
                Retencion de ganancias:
              </div>
              <span class="amount--value"></span>
            </div>
            <div class="helper">
              (35%)
            </div>
          </div>
          <div class="tax__values--value tax_total" style="margin-top: 20px;">
            <div class="amount">
              <div class="amount--title">
                Total en Impuestos:
              </div>
              <span class="amount--value"></span>
            </div>
          </div>
          <div class="helper">
            Total de 64% sobre el precio final.
          </div>
          <div id="total_final" style="margin-top: 20px; text-decoration: underline;">
            Precio Final:
          </div>
          <div class="footer">
            *actualmente se pagan $164 por cada $ 100 gastados.
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
